<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronóstico del Tiempo</title>
    <!-- Vincula Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Vincula tu archivo CSS personalizado -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center">Pronóstico del Tiempo</h1>
                <div class="input-group mb-3">
                    <input type="text" id="locationInput" class="form-control" placeholder="Ingrese una ubicación">
                    <button id="getWeatherButton" class="btn btn-primary">Obtener Pronóstico</button>
                </div>
                <div id="weatherInfo" class="text-center mt-4">
                    <!-- Aquí se mostrará la información del pronóstico -->
                </div>
            </div>
        </div>
    </div>

    <!-- Vincula Bootstrap JS (opcional si necesitas funcionalidades de Bootstrap) -->

</body>
</html>
